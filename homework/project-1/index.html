<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Almost a radio button</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="card">
      <div class="selection">Choose best music streaming app</div>
      <div class="content">
        <input type="radio" name="box" id="one" />
        <input type="radio" name="box" id="two" />
        <input type="radio" name="box" id="three" />

        <label for="one" class="box first">
          <div class="music-platform">
            <span class="circle"></span>
            <span class="subject">Spotify Premium</span>
          </div>
          <span class="premium-price"> 15$/month</span>
        </label>
        <label for="two" class="box second">
          <div class="music-platform">
            <span class="circle"></span>
            <span class="subject">Youtube Music</span>
          </div>
          <span class="premium-price"> 10$/month</span>
        </label>
        <label for="three" class="box third">
          <div class="music-platform">
            <span class="circle"></span>
            <span class="subject">Apple music</span>
          </div>
          <span class="premium-price"> 20$/month</span>
        </label>
      </div>
    </div>
  </body>
</html>
