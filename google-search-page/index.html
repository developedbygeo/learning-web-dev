<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>google search</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
  </head>
  <body>
    <header class="icons">
      <p class="gmail-icon">Gmail</p>
      <p class="images-icon">Images</p>
      <img src="dot-icon.png" class="dot-icon" />
      <img src="profile-icon.jpg" class="profile-icon" />
    </header>
    <main>
      <div>
        <img src="google-image.png" class="google-image" />
      </div>
      <form>
        <div class="search-bar">
          <span class="search-icon material-symbols-outlined">search</span>
          <input class="search-input" type="search" placeholder="Search" />
        </div>
      </form>
      <div class="buttons">
        <input
          class="lucky-button"
          type="submit"
          value="Google Search"
          role="button"
          aria-label="Google Search"
        />
        <input
          class="lucky-button"
          type="submit"
          value="I am feeling lucky"
          aria-label="I am feeling lucky"
        />
      </div>
      <div>
        <p class="google-lang">Google offered in: Greek</p>
      </div>
    </main>
    <footer>
      <div>
        <p class="text-greece">Greece</p>
      </div>
    </footer>
  </body>
</html>
